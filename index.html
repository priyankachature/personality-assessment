<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Assessment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Welcome Screen -->
    <div class="screen welcome-screen active">
      <div class="hero-orb"></div>
      <h1 class="dynamic-gradient">Discover Your <br />Personality Profile</h1>
      <button class="neo-btn start-btn" style="margin-top: 3rem">Start Assessment âž”</button>
    </div>

    <!-- Test Screen -->
    <div class="screen test-screen">
      <div class="progress-container">
        <div class="progress-ring">
          <svg width="80" height="80">
            <circle class="progress-circle" cx="40" cy="40" r="36" />
          </svg>
          <span class="progress-percent">0%</span>
        </div>
      </div>
      <div class="question-card">
        <h2 class="question-text"></h2>
        <div class="options-grid"></div>
      </div>
    </div>

    <!-- Results Screen -->
    <div class="screen results-screen">
      <div class="chart-container">
        <span id="emoji-avatar" class="emoji-avatar">ðŸ˜Š</span>  
        <!-- <canvas id="personality-chart"></canvas> -->
      </div>
      <div class="personality-badge">
        <h3 class="type-title"></h3>
        <p class="type-description"></p>
      </div>
      <div class="result-actions">
        <!-- <button class="neo-btn share-btn">Share Results</button> -->
        <button class="neo-btn retake-btn">Retake Test</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
